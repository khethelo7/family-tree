<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>Family Tree</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tree-wrapper">
    <header>
      <h1 id="grandparent-name">Mkhulu Mthinsi</h1>
    </header>
    <div class="grand-nav">
      <button id="prev-grand">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <span id="current-grand-name"></span>
      <button id="next-grand">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
    <svg id="connectors"></svg>
    <svg id="svg-tree" width="100%" height="1000"></svg>
  </div>
  
  <div id="mini-map" class="minimap">
    <div class="mini-title">Branches</div>
    <ul id="mini-branch-list"></ul>
  </div>



  <div id="legend-box" class="legend">
    <div class="legend-title">Legend</div>
    <ul>
      <li><span class="color-line gray"></span> Grandparent → Parent</li>
      <li><span class="color-line purple"></span> Parent → Child</li>
      <li><span class="color-line yellow"></span> Child → Grandchild</li>
      <li><span class="emoji-icon">❓</span> Missing data</li>
    </ul>
  </div>


  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
