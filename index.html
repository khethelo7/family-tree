<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>Family Tree</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tree-wrapper">
    <header>
      <h1 id="grandparent-name">Mkhulu Mthinsi</h1>
    </header>
    <div class="grand-nav">
      <button id="prev-grand">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <span id="current-grand-name"></span>
      <button id="next-grand">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>

    <div class="generation" id="grandparent-gen"></div>
    <div class="generation parent-generation" id="parent-gen"></div>

    <svg id="connectors"></svg>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
