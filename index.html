<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Tree</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tree-wrapper">
    <header>
      <h1 id="grandparent-name">Loading...</h1>
    </header>

    <section id="grandparent-section" class="generation">
      <!-- Partner icons (left & right) -->
      <div id="partner-left" class="partner-container left"></div>
      <div class="grandparent-node" id="grandparent-node"></div>
      <div id="partner-right" class="partner-container right"></div>
    </section>

    <!-- Future containers -->
    <section id="parent-section" class="generation"></section>
    <section id="child-section" class="generation"></section>

    <svg id="connectors" width="100%" height="100%"></svg>
  </div>

  <script src="script.js"></script>
</body>
</html>
